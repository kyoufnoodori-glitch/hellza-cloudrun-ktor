<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hellzapoppin' Member's Card</title>
    <style>
        /* ================= 全体の設定 ================= */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial Black', 'Helvetica Neue', Arial, sans-serif;

            /* 画面中央配置 */
            display: flex;
            justify-content: center;
            align-items: center;

            /* 画面サイズ固定・スクロール禁止 */
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;

            -webkit-tap-highlight-color: transparent;
        }

        /* ================= 仮想ステージ（横向き固定） ================= */
        /* これが「画像B」そのものです。
           サイズを 960px x 540px に固定します。
           スマホが縦だろうが何だろうが、この中身のレイアウトは絶対に変えません。
        */
        #stage {
            width: 960px;
            height: 540px;

            position: relative;
            background-color: #000;

            /* 初期状態は透明（計算後に表示） */
            opacity: 0;
            transition: opacity 0.3s ease;

            /* 回転・拡大縮小の基準点を中心に */
            transform-origin: center center;
        }

        /* ================= カードデザイン（Bの再現） ================= */
        .card {
            width: 100%;
            height: 100%;

            border-radius: 30px;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.4); /* 発光感 */
            border: 4px solid #ff3366;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
        }

        /* 背景画像 */
        .card-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/assets/members_bg.png');
            background-size: cover;
            /* キャラクターが切れないように下揃え */
            background-position: bottom center;
            filter: brightness(0.85);
            z-index: 0;
        }

        /* ================= コンテンツ配置（960x540に対する絶対座標） ================= */

        /* 左上：ロゴ */
        .header {
            position: absolute;
            top: 50px;
            left: 60px;
            text-align: left;
            z-index: 2;
        }

        .group-name {
            /* 画像Bの比率に合わせて調整 */
            font-size: 52px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            /* グラデーション文字 */
            background: linear-gradient(to right, #fff 30%, #ff3366 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.8));
        }

        .card-title {
            font-size: 18px;
            color: #ff99cc;
            letter-spacing: 3px;
            margin-top: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            font-weight: bold;
        }

        /* 中央：ポイント */
        .points-container {
            position: absolute;
            top: 55%; /* キャラの頭上あたりに来るように調整 */
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            width: 100%;
        }

        .points-label {
            font-size: 22px;
            color: #cccccc;
            margin-bottom: -10px; /* 数字に近づける */
            letter-spacing: 3px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.9);
            font-weight: bold;
            text-transform: uppercase;
        }

        .points-value {
            font-size: 150px; /* ド迫力サイズ */
            line-height: 1.1;
            font-weight: 900;
            color: #ffffff;
            /* 強い発光表現 */
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.8), 0 0 10px #ffffff;
            font-family: sans-serif;
        }

        .points-unit {
            font-size: 40px;
            color: #ff3366;
            margin-left: 5px;
            text-shadow: 2px 2px 0 #000;
            font-weight: bold;
        }

        /* 右上：会員ID */
        .id-container {
            position: absolute;
            top: 60px;
            right: 60px;
            text-align: right;
            z-index: 2;
        }

        .id-label {
            font-size: 14px;
            color: #aaaaaa;
            margin-bottom: 2px;
            letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            font-weight: bold;
        }

        #user-id {
            font-family: monospace;
            font-size: 28px;
            color: #ffffff;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 2px 2px 4px rgba(0,0,0,0.8);
        }

        /* ローディング点滅 */
        .loading {
            font-size: 40px;
            animation: blink 0.8s infinite alternate;
        }
        @keyframes blink { from { opacity: 0.3; } to { opacity: 1.0; } }

    </style>
</head>
<body>

<div id="stage">
    <div class="card">
        <div class="card-bg"></div>

        <div class="header">
            <div class="group-name">HELLZAPOPPIN'</div>
            <div class="card-title">OFFICIAL MEMBER'S CARD</div>
        </div>

        <div class="id-container">
            <div class="id-label">MEMBER ID</div>
            <div id="user-id">Checking...</div>
        </div>

        <div class="points-container">
            <div class="points-label">CURRENT POINTS</div>
            <div class="points-value" id="points-display">
                <span class="loading">Loading...</span>
            </div>
        </div>
    </div>
</div>

<script>
    function adjustLayout() {
        const stage = document.getElementById('stage');

        // 現在の画面サイズ
        const screenW = window.innerWidth;
        const screenH = window.innerHeight;

        // ステージの固定サイズ（画像Bのサイズ）
        const stageW = 960;
        const stageH = 540;

        // 縦持ち判定
        const isPortrait = screenW < screenH;

        let scale = 1;
        let rotation = 0;

        if (isPortrait) {
            // ==========================================
            // 【画像Cの状態にする処理】
            // 縦画面なら、強制的に90度回転させる
            // ==========================================
            rotation = 90;

            // 回転すると、ステージの「幅(960)」が画面の「高さ」方向に来る
            // ステージの「高さ(540)」が画面の「幅」方向に来る

            // 画面に収まる倍率を計算 (Contain)
            const scaleX = screenW / stageH; // 幅合わせ
            const scaleY = screenH / stageW; // 高さ合わせ

            // 小さい方の倍率に合わせて、画面内に全体を収める
            // （画像Cのように、左右に黒帯が出てもいいから全体を見せる）
            scale = Math.min(scaleX, scaleY);
        } else {
            // ==========================================
            // 【画像Bの状態にする処理】
            // 横画面なら、そのままフィットさせる
            // ==========================================
            rotation = 0;

            const scaleX = screenW / stageW;
            const scaleY = screenH / stageH;
            scale = Math.min(scaleX, scaleY);
        }

        // CSS変形を適用
        stage.style.transform = `rotate(${rotation}deg) scale(${scale})`;

        // 表示
        stage.style.opacity = 1;
    }

    // イベント監視
    window.addEventListener('load', adjustLayout);
    window.addEventListener('resize', adjustLayout);
    window.addEventListener('orientationchange', () => { setTimeout(adjustLayout, 100); });

    // データ取得処理
    const pathParts = window.location.pathname.split('/');
    const cid = pathParts[pathParts.length - 1];
    const userIdElement = document.getElementById('user-id');

    if (cid && cid !== 'c') {
         userIdElement.textContent = cid.toUpperCase();
    } else {
         userIdElement.textContent = 'UNKNOWN';
    }

    async function fetchPoints() {
        if (!cid || cid === 'c') {
            document.getElementById('points-display').innerHTML = '<span style="font-size:60px">ERROR</span>';
            return;
        }
        try {
            const response = await fetch(`/api/card?cid=${cid}`);
            if (response.ok) {
                const data = await response.json();
                const point = data.point !== undefined ? data.point : 0;
                const formattedPoint = point.toLocaleString();
                document.getElementById('points-display').innerHTML =
                    `${formattedPoint}<span class="points-unit">pt</span>`;
            } else {
                document.getElementById('points-display').innerHTML = '<span style="font-size:60px">ERROR</span>';
            }
        } catch (e) {
            console.error(e);
            document.getElementById('points-display').innerHTML = '<span style="font-size:60px">OFFLINE</span>';
        }
    }
    fetchPoints();
</script>
</body>
</html>
