<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hellzapoppin' Member's Card</title>
    <style>
        /* ================= 全体の設定 ================= */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial Black', 'Helvetica Neue', Arial, sans-serif;

            /* 画面中央配置 */
            display: flex;
            justify-content: center;
            align-items: center;

            /* スクロール禁止・画面サイズ固定 */
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;

            -webkit-tap-highlight-color: transparent;
        }

        /* ================= 仮想ステージ（カードの基準） ================= */
        /* ここが最重要ポイントです。
           スマホの実際のサイズに関係なく、常に「960px × 540px」の
           巨大なキャンバスとしてレイアウトを作ります。
           JSでこれを画面サイズに合わせて縮小して表示させます。
        */
        #stage {
            width: 960px;
            height: 540px;

            position: relative;
            background-color: #000; /* 背景漏れ対策 */

            /* 初期状態は透明 */
            opacity: 0;
            transition: opacity 0.3s ease;

            /* 基準点を中心に */
            transform-origin: center center;
        }

        /* ================= カード本体 ================= */
        .card {
            width: 100%;
            height: 100%;

            border-radius: 30px; /* 少し丸みを強く */
            box-shadow: 0 0 60px rgba(255, 0, 0, 0.5); /* 発光感 */
            border: 4px solid #ff3366;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
        }

        /* 背景画像 */
        .card-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/assets/members_bg.png');
            background-size: cover;
            background-position: bottom center; /* 下揃え */
            filter: brightness(0.85);
            z-index: 0;
        }

        /* ================= コンテンツ（位置はpx固定） ================= */
        /* 仮想ステージ(960x540)に対する固定配置なので、
           スマホで見てもPCで見てもバランスは絶対崩れません。
        */

        /* 1. 左上：ロゴ */
        .header {
            position: absolute;
            top: 40px;
            left: 50px;
            text-align: left;
            z-index: 2;
        }

        .group-name {
            font-size: 56px; /* 960px基準なので大きく設定 */
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, #ff3366);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.8));
        }

        .card-title {
            font-size: 20px;
            color: #ff99cc;
            letter-spacing: 4px;
            margin-top: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            font-weight: bold;
        }

        /* 2. 中央：ポイント */
        .points-container {
            position: absolute;
            top: 52%; /* 少し下寄りの方がバランスが良い */
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            width: 100%;
        }

        .points-label {
            font-size: 24px;
            color: #dddddd;
            margin-bottom: 0px;
            letter-spacing: 4px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.9);
            font-weight: bold;
        }

        .points-value {
            font-size: 140px; /* インパクト重視 */
            line-height: 1;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 30px #ff0000, 0 0 15px #ff3366, 4px 4px 0px #000;
            font-family: sans-serif; /* 数字が見やすいフォント */
        }

        .points-unit {
            font-size: 40px;
            color: #ff3366;
            margin-left: 10px;
            text-shadow: 2px 2px 0 #000;
        }

        /* 3. 右上：会員ID */
        .id-container {
            position: absolute;
            top: 45px;
            right: 50px;
            text-align: right;
            z-index: 2;
        }

        .id-label {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 4px;
            letter-spacing: 2px;
            text-shadow: 0 2px 2px rgba(0,0,0,0.8);
        }

        #user-id {
            font-family: monospace;
            font-size: 28px; /* 960px基準での28pxなので、スマホでは程よく小さくなります */
            color: #ffffff;
            letter-spacing: 3px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 2px 2px 4px rgba(0,0,0,0.8);
        }

        .loading {
            font-size: 40px;
            animation: blink 0.8s infinite alternate;
        }
        @keyframes blink { from { opacity: 0.3; } to { opacity: 1.0; } }

    </style>
</head>
<body>

<div id="stage">
    <div class="card">
        <div class="card-bg"></div>

        <div class="header">
            <div class="group-name">HELLZAPOPPIN'</div>
            <div class="card-title">OFFICIAL MEMBER'S CARD</div>
        </div>

        <div class="id-container">
            <div class="id-label">MEMBER ID</div>
            <div id="user-id">Checking...</div>
        </div>

        <div class="points-container">
            <div class="points-label">CURRENT POINTS</div>
            <div class="points-value" id="points-display">
                <span class="loading">Loading...</span>
            </div>
        </div>
    </div>
</div>

<script>
    /* 【最強のレイアウト固定ロジック】
       1. 960x540のステージを作る
       2. 画面サイズを取得する
       3. 縦持ちなら「90度回転」させる
       4. 画面に「収まる（contain）」ように倍率を計算して縮小する

       → これにより、どんな画面でも絶対にレイアウトが崩れません。
    */
    function adjustLayout() {
        const stage = document.getElementById('stage');

        // 現在の画面サイズ
        const screenW = window.innerWidth;
        const screenH = window.innerHeight;

        // ステージの固定サイズ
        const stageW = 960;
        const stageH = 540;

        // 縦持ち判定
        const isPortrait = screenW < screenH;

        let scale = 1;
        let rotation = 0;

        if (isPortrait) {
            // === 縦持ちモード ===
            // 90度回転させる
            rotation = 90;

            // 回転後の幅 ＝ ステージの高さ(540) → これを画面の幅(screenW)に合わせる
            // 回転後の高さ ＝ ステージの幅(960) → これを画面の高さ(screenH)に合わせる

            // 画面からはみ出さないように、小さい方の倍率を採用する (Contain)
            const scaleX = screenW / stageH;
            const scaleY = screenH / stageW;
            scale = Math.min(scaleX, scaleY);

            // ※もし「画面いっぱいに広げて、端が切れてもいい」なら Math.max にします
            // 今回は「Bのように綺麗に見せる」ため Math.min（全体表示）を採用

        } else {
            // === 横持ちモード ===
            rotation = 0;

            // そのまま合わせる
            const scaleX = screenW / stageW;
            const scaleY = screenH / stageH;
            scale = Math.min(scaleX, scaleY);
        }

        // CSS変形を適用
        // translate(-50%, -50%) はCSS側で flex center しているので不要な場合もあるが、
        // 回転軸のズレを防ぐために body flex + ここでの transform が安定する
        stage.style.transform = `rotate(${rotation}deg) scale(${scale})`;

        // 表示開始
        stage.style.opacity = 1;
    }

    // イベント監視
    window.addEventListener('load', adjustLayout);
    window.addEventListener('resize', adjustLayout);
    window.addEventListener('orientationchange', () => { setTimeout(adjustLayout, 100); });


    // ================= データ取得処理 =================
    const pathParts = window.location.pathname.split('/');
    const cid = pathParts[pathParts.length - 1];
    const userIdElement = document.getElementById('user-id');

    if (cid && cid !== 'c') {
         userIdElement.textContent = cid.toUpperCase();
    } else {
         userIdElement.textContent = 'UNKNOWN';
    }

    async function fetchPoints() {
        if (!cid || cid === 'c') {
            document.getElementById('points-display').innerHTML = '<span style="font-size:60px">ERROR</span>';
            return;
        }
        try {
            const response = await fetch(`/api/card?cid=${cid}`);
            if (response.ok) {
                const data = await response.json();
                const point = data.point !== undefined ? data.point : 0;
                const formattedPoint = point.toLocaleString();
                document.getElementById('points-display').innerHTML =
                    `${formattedPoint}<span class="points-unit">pt</span>`;
            } else {
                document.getElementById('points-display').innerHTML = '<span style="font-size:60px">ERROR</span>';
            }
        } catch (e) {
            console.error(e);
            document.getElementById('points-display').innerHTML = '<span style="font-size:60px">OFFLINE</span>';
        }
    }
    fetchPoints();
</script>
</body>
</html>
