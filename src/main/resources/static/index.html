<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hellzapoppin' Member's Card</title>
    <style>
        /* ================= 全体の設定 ================= */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial Black', 'Helvetica Neue', Arial, sans-serif;

            /* 中央配置 */
            display: flex;
            justify-content: center;
            align-items: center;

            /* 画面サイズ確保 */
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* モバイル用 */

            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* ================= カード本体 ================= */
        .card {
            /* ★640pxに戻しました */
            width: 640px;
            height: 320px;

            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(255, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            border: 3px solid #ff3366;

            /* JSで計算が終わるまで隠す */
            opacity: 0;
            transition: opacity 0.3s ease; /* 回転時のチラつき防止のため少し早めに */
        }

        /* 背景画像 */
        .card-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/assets/members_bg.png');
            background-size: cover;
            /* 下揃え（キャラ切れ防止） */
            background-position: bottom center;
            filter: brightness(0.8);
            z-index: 0;
        }

        /* ================= コンテンツ ================= */
        .content {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
        }

        /* 左上：グループ名 */
        .header {
            position: absolute;
            top: 25px;
            left: 30px;
            text-align: left;
        }

        .group-name {
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, #ff3366);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
        }

        .card-title {
            font-size: 14px;
            color: #ff99cc;
            letter-spacing: 2px;
            margin-top: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        /* 中央：ポイント表示 */
        .points-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        .points-label {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 5px;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.9);
        }

        .points-value {
            font-size: 80px;
            line-height: 1;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 20px #ff0000, 0 0 10px #ff3366, 2px 2px 0px #000;
        }

        .points-unit {
            font-size: 24px;
            color: #ff3366;
            margin-left: 5px;
            text-shadow: 1px 1px 0 #000;
        }

        /* 右上：会員ID */
        .id-container {
            position: absolute;
            top: 25px;
            right: 30px;
            text-align: right;
        }

        .id-label {
            font-size: 11px;
            color: #aaaaaa;
            margin-bottom: 2px;
            letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        #user-id {
            font-family: monospace;
            /* ★サイズ22px */
            font-size: 22px;
            color: #ffffff;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 2px 2px 4px rgba(0,0,0,0.8);
        }

        .loading {
            font-size: 24px;
            animation: blink 0.8s infinite alternate;
        }
        @keyframes blink { from { opacity: 0.3; } to { opacity: 1.0; } }

    </style>
</head>
<body>

<div class="card" id="card">
    <div class="card-bg"></div>
    <div class="content">
        <div class="header">
            <div class="group-name">Hellzapoppin'</div>
            <div class="card-title">OFFICIAL MEMBER'S CARD</div>
        </div>
        <div class="id-container">
            <div class="id-label">MEMBER ID</div>
            <div id="user-id">Checking...</div>
        </div>
        <div class="points-container">
            <div class="points-label">CURRENT POINTS</div>
            <div class="points-value" id="points-display">
                <span class="loading">Loading...</span>
            </div>
        </div>
    </div>
</div>

<script>
    function adjustLayout() {
        const card = document.getElementById('card');

        // 画面サイズ取得
        const w = window.innerWidth;
        const h = window.innerHeight;

        // カード基準サイズ (640px)
        const cw = 640;
        const ch = 320;

        // 縦持ち判定 (幅 < 高さ)
        const isPortrait = w < h;

        if (isPortrait) {
            // ===============================================
            //  【縦持ち時】 強制的に90度回転させて画面いっぱいに表示
            // ===============================================

            // 回転後のカードの幅(cw) が 画面の高さ(h) にフィットするように
            // 回転後のカードの高さ(ch) が 画面の幅(w) にフィットするように

            const margin = 0.94; // 少し余白
            const scaleW = (h * margin) / cw; // 画面の高さをカードの幅として使う
            const scaleH = (w * margin) / ch; // 画面の幅をカードの高さとして使う

            const scale = Math.min(scaleW, scaleH);

            card.style.transform = `rotate(90deg) scale(${scale})`;

        } else {
            // ===============================================
            //  【横持ち時】 通常表示（回転なし）
            // ===============================================
            // スマホを横にした時は、普通にフィットさせる

            const margin = 0.94;
            const scaleW = (w * margin) / cw;
            const scaleH = (h * margin) / ch;

            // PCなどで拡大しすぎないよう上限キャップ(1.5倍)
            let scale = Math.min(scaleW, scaleH);
            if(scale > 1.5) scale = 1.5;

            card.style.transform = `rotate(0deg) scale(${scale})`;
        }

        card.style.opacity = 1;
    }

    // 読み込み時・リサイズ時（スマホ回転時）に実行
    window.addEventListener('load', adjustLayout);
    window.addEventListener('resize', adjustLayout);

    // データ取得処理（変更なし）
    const pathParts = window.location.pathname.split('/');
    const cid = pathParts[pathParts.length - 1];
    const userIdElement = document.getElementById('user-id');

    if (cid && cid !== 'c') {
         userIdElement.textContent = cid.toUpperCase();
    } else {
         userIdElement.textContent = 'UNKNOWN';
    }

    async function fetchPoints() {
        if (!cid || cid === 'c') {
            document.getElementById('points-display').innerHTML = '<span style="font-size:24px">ERROR</span>';
            return;
        }
        try {
            const response = await fetch(`/api/card?cid=${cid}`);
            if (response.ok) {
                const data = await response.json();
                const point = data.point !== undefined ? data.point : 0;
                const formattedPoint = point.toLocaleString();
                document.getElementById('points-display').innerHTML =
                    `${formattedPoint}<span class="points-unit">pt</span>`;
            } else {
                document.getElementById('points-display').innerHTML = '<span style="font-size:24px">ERROR</span>';
            }
        } catch (e) {
            console.error(e);
            document.getElementById('points-display').innerHTML = '<span style="font-size:24px">OFFLINE</span>';
        }
    }
    fetchPoints();
</script>
</body>
</html>
