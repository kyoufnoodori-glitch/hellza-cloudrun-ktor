<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hellzapoppin' Point</title>
    <style>
        body { margin: 0; padding: 0; background-color: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }

        /* カード表示エリア */
        #card-container { display: none; position: relative; width: 100%; max-width: 600px; aspect-ratio: 2160/1360; }
        #card-bg { width: 100%; height: 100%; object-fit: contain; }

        .card-text { position: absolute; font-weight: bold; }
        /* ID表示位置（右上の白枠） */
        #display-id { top: 7%; right: 5%; color: #000; font-size: 3vw; }
        /* ポイント表示位置（中央の枠） */
        #display-pt {
            top: 25%; left: 17%; width: 53%; height: 35%;
            display: flex; justify-content: flex-end; align-items: center;
            font-size: 15vw; color: #333; padding-right: 5%; box-sizing: border-box;
        }

        /* PIN入力モーダル */
        #pin-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .pin-display {
            font-size: 40px; letter-spacing: 10px; margin-bottom: 30px;
            border-bottom: 2px solid #555; padding: 10px; width: 200px; text-align: center; height: 50px;
        }
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .num-btn {
            width: 70px; height: 70px; border-radius: 50%; border: 2px solid #555;
            background: #222; color: #fff; font-size: 24px;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .num-btn:active { background: #555; }
        .msg { color: #ff4444; height: 20px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="card-container">
    <img id="card-bg" src="/assets/card_normal_2.png" alt="card">
    <div id="display-id" class="card-text">HP-......</div>
    <div id="display-pt" class="card-text">---</div>
</div>

<div id="pin-modal">
    <div style="margin-bottom:20px; color:#aaa;">SECURITY CHECK</div>
    <div class="msg" id="msg"></div>
    <div class="pin-display" id="pin-val"></div>
    <div class="numpad">
        <div class="num-btn" onclick="tap(1)">1</div>
        <div class="num-btn" onclick="tap(2)">2</div>
        <div class="num-btn" onclick="tap(3)">3</div>
        <div class="num-btn" onclick="tap(4)">4</div>
        <div class="num-btn" onclick="tap(5)">5</div>
        <div class="num-btn" onclick="tap(6)">6</div>
        <div class="num-btn" onclick="tap(7)">7</div>
        <div class="num-btn" onclick="tap(8)">8</div>
        <div class="num-btn" onclick="tap(9)">9</div>
        <div class="num-btn" style="border-color:transparent;" onclick="clearPin()">C</div>
        <div class="num-btn" onclick="tap(0)">0</div>
        <div class="num-btn" style="border-color:#1E8E3E; color:#4CAF50;" onclick="submitPin()">OK</div>
    </div>
</div>

<script>
    // URLからIDを取得 (/c/HP-000001 -> HP-000001)
    const pathParts = window.location.pathname.split('/');
    const cid = pathParts[pathParts.length - 1];

    let currentPin = "";

    // 起動時：カード情報取得を試みる
    fetchCard();

    function tap(n) {
        if(currentPin.length < 4) {
            currentPin += n;
            updateDisplay();
        }
    }
    function clearPin() {
        currentPin = "";
        updateDisplay();
        document.getElementById('msg').innerText = "";
    }
    function updateDisplay() {
        let mask = "";
        for(let i=0; i<currentPin.length; i++) mask += "●";
        document.getElementById('pin-val').innerText = mask;
    }

    async function submitPin() {
        if(currentPin.length < 4) return;
        document.getElementById('msg').innerText = "Verifying...";

        try {
            const res = await fetch('/api/pin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cid: cid, pin: currentPin })
            });
            if(res.ok) {
                // 成功したらリロードしてカード表示へ
                location.reload();
            } else {
                currentPin = "";
                updateDisplay();
                document.getElementById('msg').innerText = "PIN Error";
            }
        } catch(e) {
            document.getElementById('msg').innerText = "Network Error";
        }
    }

    async function fetchCard() {
        try {
            // ポイント情報取得 (Cookieがないと401エラーになる)
            const res = await fetch(`/api/card?cid=${cid}`);
            if (res.status === 401) {
                // 認証エラー -> PIN画面を表示
                document.getElementById('pin-modal').style.display = 'flex';
                document.getElementById('card-container').style.display = 'none';
            } else if (res.ok) {
                // 成功 -> PIN画面を消してカード表示
                const data = await res.json();
                document.getElementById('pin-modal').style.display = 'none';
                document.getElementById('card-container').style.display = 'block';

                document.getElementById('display-id').innerText = data.cid;
                document.getElementById('display-pt').innerText = data.point;
            } else {
                document.getElementById('msg').innerText = "Card Not Found";
            }
        } catch(e) {
            console.error(e);
        }
    }
</script>
</body>
</html>
