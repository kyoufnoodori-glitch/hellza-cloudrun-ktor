<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hellzapoppin' Member's Card</title>
    <style>
        /* ================= 全体の設定 ================= */
        body {
            margin: 0;
            padding: 0;
            /* 背景は黒一色で統一 */
            background-color: #000000;
            color: #ffffff;
            /* フォントは少しエッジの効いたものに */
            font-family: 'Arial Black', 'Helvetica Neue', Arial, sans-serif;
            /* 画面中央に配置 */
            display: flex;
            justify-content: center;
            align-items: center;
            /* 画面の高さいっぱいに広げる */
            height: 100vh;
            /* スクロールを防ぐ */
            overflow: hidden;
        }

        /* ================= カード本体のデザイン ================= */
        .card {
            /* 基本サイズ：横長 */
            width: 560px;
            height: 320px;
            /* 角丸 */
            border-radius: 20px;
            /* 強い影をつけて浮き上がらせる */
            box-shadow: 0 20px 50px rgba(255, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            text-align: left;
            /* 枠線 */
            border: 3px solid #ff3366;
        }

        /* 背景画像の設定 */
        .card-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 配置した画像を読み込む */
            background-image: url('/assets/members_bg.png');
            /* 画像をカード全体に隙間なく表示 */
            background-size: cover;
            /* 画像の中心を合わせる */
            background-position: center;
            /* 文字を読みやすくするため、少し暗くするフィルター */
            filter: brightness(0.7);
            z-index: 0;
        }

        /* ================= コンテンツのレイアウト ================= */
        .content {
            position: relative;
            z-index: 1; /* 背景より手前に */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 25px;
            box-sizing: border-box;
            /* テキストに影をつけて視認性を高める */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        /* ヘッダー部分（グループ名など） */
        .header {
            /* 左上に配置 */
        }

        .group-name {
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            /* グラデーション文字 */
            background: linear-gradient(to right, #fff, #ff3366);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-title {
            font-size: 14px;
            color: #ff99cc;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        /* ポイント表示部分 */
        .points-container {
            /* 右側に配置 */
            align-self: flex-end;
            text-align: right;
            margin-bottom: 30px;
        }

        .points-label {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 5px;
        }

        .points-value {
            font-size: 64px;
            line-height: 1;
            font-weight: 900;
            color: #ffffff;
            /* ポイント数を強調する発光エフェクト */
            text-shadow: 0 0 20px #ff0000, 0 0 10px #ff3366;
        }

        .points-unit {
            font-size: 24px;
            color: #ff3366;
            margin-left: 5px;
        }

        /* フッター部分（ID表示） */
        .footer {
            font-size: 14px;
            color: #aaaaaa;
        }

        #user-id {
            font-family: monospace;
            font-size: 20px;
            color: #ffffff;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        /* 読み込み中の点滅アニメーション */
        .loading {
            font-size: 18px;
            animation: blink 0.8s infinite alternate;
        }

        @keyframes blink {
            from { opacity: 0.3; }
            to { opacity: 1.0; }
        }

        /* ================= ★スマホでの横置き強制設定★ ================= */
        /* 画面幅が狭く、かつ縦向き（portrait）の場合に適用 */
        @media screen and (max-width: 768px) and (orientation: portrait) {
            .card {
                /* 絶対配置で画面中央へ */
                position: absolute;
                top: 50%;
                left: 50%;
                /* 1. translate(-50%, -50%): 中心を基準点にする
                   2. rotate(90deg): 90度回転させて横向きにする
                   3. scale(0.7): 画面からはみ出さないように少し縮小（調整可能）
                */
                transform: translate(-50%, -50%) rotate(90deg) scale(0.7);
                /* 回転の軸をカードの中心に設定 */
                transform-origin: center center;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="card-bg"></div>

    <div class="content">
        <div class="header">
            <div class="group-name">Hellzapoppin'</div>
            <div class="card-title">OFFICIAL MEMBER'S CARD</div>
        </div>

        <div class="points-container">
            <div class="points-label">CURRENT POINTS</div>
            <div class="points-value" id="points-display">
                <span class="loading">Loading...</span>
            </div>
        </div>

        <div class="footer">
            <div>MEMBER ID</div>
            <div id="user-id">Checking...</div>
        </div>
    </div>
</div>

<script>
    // 1. URLからIDを取得 (例: /c/hellza01 -> hellza01)
    const pathParts = window.location.pathname.split('/');
    const cid = pathParts[pathParts.length - 1]; // 最後の部分を取得

    // 画面にIDを表示
    const userIdElement = document.getElementById('user-id');
    if (cid && cid !== 'c') {
         userIdElement.textContent = cid.toUpperCase();
    } else {
         userIdElement.textContent = 'UNKNOWN';
    }

    // 2. APIを叩いてポイントを取得する
    async function fetchPoints() {
        if (!cid || cid === 'c') {
            document.getElementById('points-display').innerHTML = '<span style="font-size:24px">ERROR</span>';
            return;
        }
        try {
            // APIにアクセス
            const response = await fetch(`/api/card?cid=${cid}`);

            if (response.ok) {
                const data = await response.json();
                // ポイント数を取得（プロパティ名はサーバー側の実装に合わせてください。ここでは 'point' と仮定）
                const point = data.point !== undefined ? data.point : 0;

                // カンマ区切りで表示
                const formattedPoint = point.toLocaleString();

                document.getElementById('points-display').innerHTML =
                    `${formattedPoint}<span class="points-unit">pt</span>`;
            } else {
                document.getElementById('points-display').innerHTML = '<span style="font-size:24px">ERROR</span>';
            }
        } catch (e) {
            console.error(e);
            document.getElementById('points-display').innerHTML = '<span style="font-size:24px">OFFLINE</span>';
        }
    }

    // 実行
    fetchPoints();
</script>
</body>
</html>
