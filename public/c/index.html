<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hellza Point</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/c/styles.css?v=20260123-99" />

    <style>
        /* --- ここから修正 --- */

        /* カードUI上のSVGテキスト共通 */
        .ovsvg text {
            /* フォント：インパクトがあるもの、または手書き風でもOK */
            font-family: 'Impact', sans-serif;
            font-weight: bold;
        }

        /* IDの表示スタイル（右上の小窓用） */
        .t-id {
            fill: #222222;        /* インクっぽい濃い黒 */
            font-size: 32px;      /* 枠に収まるサイズに調整 */
            text-anchor: start;   /* 左揃え（座標を基準に右へ伸びる） */
            dominant-baseline: central; /* 上下中央揃え */
        }

        /* ポイントの表示スタイル（真ん中の大窓用） */
        .t-pt {
            fill: #222222;        /* 濃い黒 */
            /* フチ取りはナシにして、スタンプっぽくする */
            stroke: none;

            font-size: 180px;     /* 枠いっぱいに大きく！ */
            text-anchor: middle;  /* 中央揃え（座標を中心に左右に伸びる） */
            dominant-baseline: central; /* 上下中央揃え */

            /* 少しだけ回転させて「手押しスタンプ感」を出してもオシャレかも？ */
            /* transform-box: fill-box; transform-origin: center; transform: rotate(-2deg); */
        }

        /* 更新日時のスタイル */
        .t-upd {
            fill: #000000;
            font-size: 20px;
            opacity: 0.5; /* 少し薄く */
        }
        /* --- ここまで --- */
    </style>
</head>
<body>
<div class="wrap">

    <div id="screenPin" class="card">
        <h1 class="h">ポイント確認</h1>
        <div class="cid" id="cidText">CID: -</div>

        <label class="label">PIN</label>
        <input id="pinInput" class="input" inputmode="numeric"
               autocomplete="one-time-code" maxlength="8" placeholder="4桁など" />

        <button id="btnPin" class="btn">確認</button>
        <div id="pinMsg" class="msg"></div>
    </div>

    <div id="screenView" class="card hidden">
        <div class="cardUi" id="cardUi">
            <img id="bgImg" class="bg" alt="card background" />

            <svg id="ovSvg" class="ovsvg" xmlns="http://www.w3.org/2000/svg">
                <text id="svgCid" x="0" y="0" class="t-id">ID: -</text>

                <text id="svgPt" x="0" y="0" class="t-pt">--</text>

                <text id="svgUpd" x="0" y="0" class="t-upd">更新: --</text>
            </svg>
        </div>

        <button id="btnReload" class="btn sub">更新</button>
        <div id="viewMsg" class="msg"></div>
    </div>

</div>

<script src="/c/app.js?v=20260123-99"></script>
</body>
</html>
